version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      - ./sample_data:/app/sample_data:ro
      - /tmp/aurora-uploads:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

